{% extends "layout.html" %}

{% block main %}
    <div class="login-box">
        <form action="/login" method="post">
            <h2>LOGIN</h2>
            <div class="user-box">
                <input type="text" name = "username" placeholder="" autofocus autocomplete="off">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="text" name = "password" placeholder="" autofocus autocomplete="off">
                <label>Password</label>
            </div>
            <button type="submit" class="btn_lgin">Log In</button>
        </form>
    </div>
{% endblock %}
